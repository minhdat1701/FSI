<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Your first HTML form, styled</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <form>
      <header class="header">
        <h1 class="text-center">FA Survey Form</h1>
        <p class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <!-- Email  -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <!-- Age -->
      <div class="form-group">
        <label for="age">Age (optional)</label>
        <input type="number" name="age" id="age" class="form-control" placeholder="Age" required />
      </div>
      <!-- Current role -->
      <div class="form-group">
        <label for="current_role">Which option best describes your current role?</label>
        <select id="current_role" name="current_role" class="form-control">
          <option value="1" selected>Select current role</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <!-- Recommend to friend -->
      <div class="form-group">
        <label for="recommend">Would you recommend FA to a friend?</label>
        <label for="definitely">
          <input type="radio" class="input-radio" name="recommend" value="Definitely">
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" class="input-radio" name="recommend" value="Maybe">
          Maybe
        </label>
        <label for="not_sure">
          <input type="radio" class="input-radio" name="recommend" value="not_sure">
          Not sure
        </label>
      </div>
      <!-- What would you like to see improved -->
      <div class="form-group">
        <label for="field">What would you like to see improved?</label>
        <label for="field1">
          <input type="checkbox" class="input-checkbox" name="field1" value="fe">
          Front-end Projects
        </label>
        <label for="field2">
          <input type="checkbox" class="input-checkbox" name="field2" value="be">
          Back-end Projects
        </label>
        <label for="field3">
          <input type="checkbox" class="input-checkbox" name="field3" value="ai">
          AI
        </label>
        <label for="field4">
          <input type="checkbox" class="input-checkbox" name="field4" value="ml">
          Machine Learning
        </label>
        <label for="field5">
          <input type="checkbox" class="input-checkbox" name="field5" value="s_skill">
          Soft Skills
        </label>
        <label for="field6">
          <input type="checkbox" class="input-checkbox" name="field6" value="p_skill">
          Presentation Skills
        </label>
      </div>
      <!-- Suggestions -->
      <div class="form-group">
        <label for="suggestion">Any comments or suggestion?</label>
        <textarea class="input-textarea" name="suggestion" placeholder="Enter your comment here..."></textarea>
      </div>
      <!-- Submit-button -->
      <div class="form-group">
        <input type="button" value="Submit" class="submit-button">
      </div>
    </form>
  </div>
</body>

</html>
